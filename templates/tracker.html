<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" href="{% static '/styles/base.css' %}">
    <title>MoodTracker - Трекер</title>
</head>

<body>
<header>
    <div class="header-top">
        <div class="logo">
            <img class="logo-header svg-white" src="{% static 'img/logo_moodtracker_white.svg' %}" alt="logo">
        </div>
    </div>
    <div class="header-bottom">
        <nav>
            <ul>
                <li>
                    <a href="/tracker" style="color: black">Трекер</a>
                    <hr class="ref-underline">
                </li>
                <li><a href="/friends">Друзья</a></li>
                <li><a href="/profile">Профиль</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container">
    <div class="content-block">
        <h2>Трекер настроения</h2>
        <p class="desc-centred">Загрузите фотографию с Вашим лицом
            <br/>
            и нейросеть определит Ваше настроение</p>
        <button type="button" class="button primary-button">
            <img class="icon" src="{% static 'img/camera_white.svg' %}" alt="camera_icon" style="margin-top: -2px;">
            <span>Загрузить фото</span>
        </button>
    </div>

    <div class="content-block">
        <h2>История Ваших настроений</h2>

        <div class="post-list">
            {% for post in posts %}
                <div class="post">
                    <div class="post-header space-between">
                        <div class="post-info-group">
                            <img class="icon-smile" src="{{ post.smile_ref }}" alt="smile-icon">
                            <div class="left-aligned-text">
                                <h4>{{ post.mood }}</h4>
                                <p class="minor-text">{{ post.date }}</p>
                            </div>
                        </div>
                        <button type="button" class="icon-button">
                            <img class="icon" src="{% static 'img/cross_black.svg' %}"
                                 alt="remove_icon">
                        </button>
                    </div>
                    <img class="post-image" src="{{ post.image_ref }}" alt="post_image">
                </div>
            {% endfor %}
        </div>

    </div>

</div>
</body>
</html>
